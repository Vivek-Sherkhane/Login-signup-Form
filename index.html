<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login-Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-container">
    <div class="btns">
      <button class="btn" name="login-btn">Login</button>
      <button class="btn" name="signup-btn">Sign-up</button>
    </div>
    <div class="login-form">
      <i class="fa fa-user icons"></i>
      <input class="input-field" type="text" placeholder="username">
      <i class="fa fa-lock icons"></i>
      <input class="input-field" type="password" placeholder="password">
      <button class="submit-btn btn" type="button">Login</button>
    </div>
    <div class="signup-form">
      <i class="fa fa-user signup-icons "></i>
      <input class="input-field" type="text" placeholder="username">
      <i class="fa fa-lock signup-icons"></i>
      <input class="input-field" type="password" placeholder="password">
      <i class="fa fa-key signup-icons"></i>
      <input class="input-field" type="password" placeholder="confirm password">
      <button class="submit-btn submit-signup btn" type="button">Sign-up</button>
    </div>
  <script src="index.js" charset="utf-8"></script>

  </div>
</body>

</html>
